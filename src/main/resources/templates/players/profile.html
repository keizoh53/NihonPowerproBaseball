<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>選手プロフィール</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap-theme.min.css}"/>
</head>
<body>
<div class="container">
    <h1> 選手管理システム </h1>
    <div class="col-sm-12">
        <fieldset>
            <legend> 選手プロフィール </legend>
            <table class="table table-striped table-bordered table-condensed">
                <tr>
                    <th> ID</th>
                    <th> 姓</th>
                    <th> 名</th>
                    <th> 所属チーム</th>
                    <th> 背番号</th>
                    <th> メインポジション</th>
                    <th> サブポジション</th>
                    <th colspan="2"> 編集</th>
                </tr>
                <tr th:each="player : ${players}">
                    <td th:text="${player.playerId}">100</td>
                    <td th:text="${player.lastName}">山田</td>
                    <td th:text="${player.firstName}">太郎</td>
                    <td th:text="${player.team}">湾岸島ウェーブス</td>
                    <td th:text="${player.uniformNumber}">02</td>
                    <td th:text="${player.mainPosition}">捕手</td>
                    <td th:text="${player.subPosition}"></td>
                    <td>
                        <form th:action="@{/players/edit}" method="get">
                            <input class="btn btn-default" type="submit" name="form" value=" 編集 "/>
                            <input type="hidden" name="playerId" th:value="${player.playerId}"/>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/players/delete}" method="post">
                            <input class="btn btn-danger" type="submit" value=" 削除 "/>
                            <input type="hidden" name="playerId" th:value="${player.playerId}"/>
                        </form>
                    </td>
                </tr>
            </table>
        </fieldset>
    </div>
</div>
<script src="https://ajax.googleapis.con/ajax/libs/jquery/1.11.1/jquery.min.js"
        th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script src="http://maxcdn.bootstrap.com/bootstrap/4.1.1/js/bootstrap.min.js}"></script>
</body>
</html>
