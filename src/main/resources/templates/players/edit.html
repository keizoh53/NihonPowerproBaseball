<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> 選手情報編集 </title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap-theme.min.css"/>
</head>
<body>
<div class="col-sm-12">
    <h1> 選手管理システム </h1>
    <div class="col-sm-12">
        <form th:action="@{/players/edit}" th:object="${playerForm}" class="form-horizontal" method="post">
            <fieldset>
                <legend> 選手情報編集 </legend>
                <div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'has-error has-feedback'">
                    <label for="lastName" class="col-sm-2 control-label"> 姓 </label>
                    <div class="col-sm-10">
                        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" value=" 山田 "/>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="help-block">error!</span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('team')}? 'has-error has-feedback'">
                    <label for="team" class="col-sm-2 control-label"> 所属チーム </label>
                    <div class="col-sm-10">
                        <input type="text" id="team" name="lastName" th:field="*{team}" class="form-control" value=" 湾岸島ウェーブス "/>
                        <span th:if="${#fields.hasErrors('team')}" th:errors="*{team}" class="help-block">error!</span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('mainPosition')}? 'has-error has-feedback'">
                    <label for="mainPosition" class="col-sm-2 control-label"> メインポジション </label>
                    <div class="col-sm-10">
                        <input type="text" id="mainPosition" name="lastName" th:field="*{mainPosition}" class="form-control" value=" 捕手 "/>
                        <span th:if="${#fields.hasErrors('mainPosition')}" th:errors="*{mainPosition}" class="help-block">error!</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default" name="goToTop" value=" 戻る "/>
                        <input type="hidden" name="playerId" th:value="${param.id[0]}"/>
                        <input type="submit" class="btn btn-primary" value=" 更新 "/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" th:src="@{/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>
</body>
</html>
